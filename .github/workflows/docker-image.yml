name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: |
          echo "${{ secrets.DOCKER_TOKEN }}" | docker login -u "webmagic1" --password-stdin
          docker image build -t webmagicc1/flaskapp:v1 .
          docker push webmagic1/flaskapp:v1 
      
